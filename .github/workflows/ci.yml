name: CI
on:
  pull_request:

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  build:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v3
        with:
          distribution: "adopt-hotspot"
          java-version: "11.0.11+9"
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - run: ./gradlew check jacocoTestReport
      - run: ./gradlew assembleGitHubPages

      - run: |
          set -o xtrace
          if [ ! -z "${{ secrets.SIGNING_KEY }}" ]; then
            ./gradlew \
            --no-parallel \
            -PVERSION_NAME="unspecified" \
            -PsigningInMemoryKey="${{ secrets.SIGNING_KEY }}" \
            -PsigningInMemoryKeyPassword="${{ secrets.SIGNING_PASSWORD }}" \
            publishToMavenLocal
          else
            ./gradlew \
            --no-parallel \
            -PVERSION_NAME="unspecified-SNAPSHOT" \
            publishToMavenLocal
          fi
        if: ${{ runner.os == 'macOS' && github.repository_owner == 'JuulLabs' }}

      - uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true

      - run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
