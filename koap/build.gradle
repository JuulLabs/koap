plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.72'
    id 'org.jmailen.kotlinter'
    id 'java'
    id 'jacoco'
//    id 'com.vanniktech.maven.publish' // TODO Move to "maven-publish" ?
}

repositories {
    jcenter()
}

apply from: rootProject.file('gradle/jacoco.gradle')

kotlin {
    jvm {
        kotlinter {
            disabledRules = ["no-multi-spaces"]
        }

        compilations.main.kotlinOptions {
            jvmTarget = "1.8"
        }

        compilations.test.kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    js() {
        browser {}
    }

    sourceSets {

        commonMain {
            dependencies {
                api deps.kotlin.stdlibcommon
                api deps.okiomultiplatform
            }
        }

        jsMain {
            dependencies {
                implementation npm("object-hash", "2.0.3") // used for JS Object.hash()
            }
        }

        jvmTest {
            dependencies {
                implementation deps.kotlin.junit
                implementation deps.mockk
                implementation deps.equalsverifier
            }
        }
    }
}
