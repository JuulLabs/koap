plugins {
    id 'org.jetbrains.kotlin.multiplatform'
    id 'org.jmailen.kotlinter'
    id 'java' // Needed by JaCoCo when using `org.jetbrains.kotlin.multiplatform`
    id 'jacoco'
}

repositories {
    jcenter()
}

apply from: rootProject.file('gradle/jacoco.gradle')

kotlin {
    // targets
    jvm {
        apply plugin: 'com.vanniktech.maven.publish'

        kotlinter {
            disabledRules = ["no-multi-spaces"]
        }

        compilations.main.kotlinOptions {
            jvmTarget = "1.8"
        }

        compilations.test.kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    js {
        browser {
//            webpackTask {
//                output.libraryTarget = org.jetbrains.kotlin.gradle.targets.js.webpack.KotlinWebpackOutput.Target.COMMONJS
//            }
        }
    }

    sourceSets {
        commonMain {
            dependencies {
                api deps.kotlin.stdlib
                api deps.okio
            }
        }

        jsMain {
            dependencies {
                implementation npm("object-hash", "2.0.3") // used for JS Object.hash()
            }
        }

        jvmTest {
            dependencies {
                implementation deps.kotlin.junit
                implementation deps.mockk
                implementation deps.equalsverifier
            }
        }
    }
}
